<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驚喜謎語</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .dynamic-island {
            position: absolute;
            top: 10px;
            width: 120px;
            height: 35px;
            background-color: #1a1a1a;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.7s cubic-bezier(0.18, 0.89, 0.32, 1.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            opacity: 0;
            padding: 0 20px;
            z-index: 10;
        }

        .island-active {
            top: 25px;
            width: 85%;
            height: 55px;
            border-radius: 25px;
            opacity: 1;
        }

        .message {
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .island-active .message {
            opacity: 1;
            transition-delay: 0.4s;
        }

        .hint-container {
            margin-top: 120px;
            color: #888;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .hint-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div id="island" class="dynamic-island">
        <span id="text-box" class="message">...</span>
    </div>

    <div id="hint" class="hint-container">
        根據謎語猜猜看這個代表什麼東西吧
    </div>

    <script>
        const riddles = [
            "什麼東西會上升但不會下降？",
            "每天早上開始時，您通常採取的最初行動是什麼？",
            "我有鑰匙，但打不開鎖。 我是什麼？ ",
            "當貝克漢姆主罰點球時，他會擊中哪裡？",
            " 什麼東西一分鐘一次，一瞬間兩次，一千年都沒有？",
            "在跑步比賽中，如果你超過了第二個人，你會發現自己處於哪個位置？",
            "沒有翅膀我也能飛翔。 沒有眼睛我也能哭。 每當我走的時候，黑暗就跟著我。 我是什麼？"
        ];

        window.onload = () => {
            const randomIndex = Math.floor(Math.random() * riddles.length);
            document.getElementById('text-box').innerText = riddles[randomIndex];

            setTimeout(() => {
                document.getElementById('island').classList.add('island-active');
            }, 500);

            setTimeout(() => {
                document.getElementById('hint').classList.add('hint-visible');
            }, 1000);
        };
    </script>
</body>
</html>
