<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機驚喜訊息</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .dynamic-island {
            position: absolute;
            top: 10px;
            width: 120px;
            height: 35px;
            background-color: #1a1a1a;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.7s cubic-bezier(0.18, 0.89, 0.32, 1.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            opacity: 0;
            padding: 0 20px;
        }

        .island-active {
            top: 25px;
            width: 85%;
            height: 55px;
            border-radius: 25px;
            opacity: 1;
        }

        .message {
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .island-active .message {
            opacity: 1;
            transition-delay: 0.4s;
        }
    </style>
</head>
<body>

    <div id="island" class="dynamic-island">
        <span id="text-box" class="message">正在載入...</span>
    </div>

    <script>
        const messages = [
            "什麼東西會上升但不會下降？",
            "每天早上開始時，您通常採取的最初行動是什麼？",
            "我有鑰匙，但打不開鎖。 我是什麼？ ",
            "當貝克漢姆主罰點球時，他會擊中哪裡？",
            " 什麼東西一分鐘一次，一瞬間兩次，一千年都沒有？",
            "在跑步比賽中，如果你超過了第二個人，你會發現自己處於哪個位置？",
            "沒有翅膀我也能飛翔。 沒有眼睛我也能哭。 每當我走的時候，黑暗就跟著我。 我是什麼？"
        ];

        window.onload = () => {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const selectedText = messages[randomIndex];
            
            document.getElementById('text-box').innerText = selectedText;

            setTimeout(() => {
                document.getElementById('island').classList.add('island-active');
            }, 500);
        };
    </script>
</body>
</html>
